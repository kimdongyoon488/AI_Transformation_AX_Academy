<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var httpRequest = null;

            function getXMLHttpRequest() {
                if (window.ActiveXObject) { // for IE
                    
                    var objectNames = ["MSXML2.XMLHTTP.5.0", "MSXML2.XMLHTTP.4.0", "MSXML2.XMLHTTP.3.0", 
                    "MSXML2.XMLHTTP", "Microsoft.XMLHTTP"];
                    for (var i = 0; i < objectNames.length; i ++) {
                        try {
                                return new ActiveXObject(objectNames[i]);
                                break;
                        } catch (e) { }
                    }
                    return null;
                } else if (window.XMLHttpRequest) { // for non-IE
                    try {
                    return new XMLHttpRequest();
                    } catch (e) {
                    return null;
                    }
                }
                return null;
            }

            function doConnect(url) {
                httpRequest = getXMLHttpRequest();
                httpRequest.onreadystatechange = cbConnect;
                url = url + "?name=" + encodeURIComponent("홍길동")
                httpRequest.open("GET", url, true);
                httpRequest.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                httpRequest.onreadystatechange = cbConnect;

                httpRequest.send(null);
            }
            function cbConnect() {
                if (httpRequest.readyState == 4) {
                    if (httpRequest.status == 200) {
                        alert(httpRequest.responseText);
                    } else {
                        alert("실패: "+httpRequest.status);
                    }
                }
            }
        </script>
    </head>
    <body>
            <table border="1" cellpadding="5">
                <tr align="center">
                    <td><input type="button" value="enc.txt" onclick="doConnect('enc.txt')"/></td>
                    <td><input type="button" value="enc2.txt" onclick="doConnect('enc2.txt')"/></td>
                    <td><input type="button" value="enc.jsp" onclick="doConnect('enc.jsp')"/></td>
                    <td><input type="button" value="enc2.jsp " onclick="doConnect('enc2.jsp')"/></td>
                </tr>
                <tr align="center">
                    <td>UTF-8</td>
                    <td>EUC-KR</td>
                    <td>UTF-8</td>
                    <td>EUC-KR</td>
                </tr>
            </table>
    </body>
</html>
